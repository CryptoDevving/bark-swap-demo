<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarkSwap</title>
  <style>
    body {
      background-color: #121926;
      color: #F8FAFC;
      font-family: 'Segoe UI', Inter, Tahoma, Geneva, Verdana, sans-serif, Geneva, Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #jupiter-terminal {
      width: 600px;
      height: 1200px;
    }
  </style>
  <script src="https://terminal.jup.ag/main-v2.js" data-preload defer></script>
</head>

<body>
  <h1>BarkSwap</h1>
  <div id="jupiter-terminal"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {

      console.log('LOADED')
      
      //create jupiter-terminal div
      const jupiterTerminal = document.createElement('div')
      jupiterTerminal.id = 'jupiter-terminal'
      document.body.appendChild(jupiterTerminal)

      // initialize the terminal
      window.Jupiter.init({
        displayMode: "integrated",
        integratedTargetId: "jupiter-terminal",
        endpoint: "https://mainnet.helius-rpc.com/?api-key=43acd58f-d760-4b28-a418-762dc9aba97e",
        formProps: {
          fixedOutputMint: false
        }
      });
    });
  </script>
</body>

</html>
